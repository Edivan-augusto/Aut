  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=902194145304994&ev=PageView&noscript=1" /></noscript>

    <div class="container">
        <header>
            <h1>Simulador de Web Scraping</h1>
            <p>Extraindo nomes de repositórios públicos do GitHub via API.</p>
        </header>

        <div class="scraper-form">
            <input type="text" id="userInput" value="google" placeholder="Digite um usuário do GitHub (ex: microsoft)">
            <button id="scrapeButton">Extrair Dados</button>
        </div>

        <div class="results-area">
            <pre id="status">Aguardando comando para iniciar a extração...</pre>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const scrapeButton = document.getElementById('scrapeButton');
        const statusElement = document.getElementById('status');
        const resultsContainer = document.getElementById('results');

        // Adiciona um listener para o botão de "Extrair"
        scrapeButton.addEventListener('click', async () => {
            const username = userInput.value.trim();
            if (!username) {
                updateStatus('Erro: Por favor, insira um nome de usuário.', 'error');
                return;
            }

            // Desabilita o botão e limpa resultados antigos
            toggleLoading(true);
            resultsContainer.innerHTML = '';

            try {
                // 1. REQUISIÇÃO: Monta a URL da API e faz a chamada
                updateStatus(`[1/3] Conectando à API do GitHub para o usuário "${username}"...`);
                const apiUrl = `https://api.github.com/users/${username}/repos?sort=updated&per_page=10`;
                
                // O `fetch` é a ferramenta principal para fazer requisições web em JS
                const response = await fetch(apiUrl);

                // Verifica se a resposta da requisição foi bem-sucedida
                if (!response.ok) {
                    throw new Error(`Não foi possível encontrar o usuário ou houve um erro na rede. Status: ${response.status}`);
                }
                
                // Converte a resposta em formato JSON (um formato de dados padrão na web)
                const data = await response.json();

                // 2. EXTRAÇÃO: Processa os dados recebidos
                updateStatus(`[2/3] Dados recebidos! Extraindo nomes e links de ${data.length} repositórios...`);
                
                if (data.length === 0) {
                     updateStatus(`[3/3] O usuário "${username}" não possui repositórios públicos.`);
                     toggleLoading(false);
                     return;
                }
                
                // Cria o HTML para exibir os resultados
                const resultsHTML = data.map(repo => {
                    // Para cada item (repo) na lista de dados, extraímos o nome e o link
                    const repoName = repo.name;
                    const repoUrl = repo.html_url;
                    
                    // Retornamos um bloco de HTML formatado
                    return `
                        <div class="result-item">
                            <strong>Repositório:</strong> ${repoName}<br>
                            <strong>URL:</strong> <a href="${repoUrl}" target="_blank">${repoUrl}</a>
                        </div>
                    `;
                }).join(''); // O .join junta todos os blocos de HTML em um único texto

                // 3. EXIBIÇÃO: Mostra os resultados na tela
                updateStatus(`[3/3] Extração concluída com sucesso!`);
                resultsContainer.innerHTML = resultsHTML;

            } catch (error) {
                // Trata possíveis erros durante o processo
                updateStatus(`Erro na extração: ${error.message}`, 'error');
            } finally {
                // Reabilita o botão ao final do processo
                toggleLoading(false);
            }
        });
        
        function updateStatus(message) {
            statusElement.textContent = message;
        }
        
        function toggleLoading(isLoading) {
             scrapeButton.disabled = isLoading;
             scrapeButton.textContent = isLoading ? 'Extraindo...' : 'Extrair Dados';
        }

    </script>
